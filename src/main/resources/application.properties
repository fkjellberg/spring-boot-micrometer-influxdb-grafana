# Actuator
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health, info, metrics

# Enable metrics from Tomcat, e.g. tomcat.threads.current
server.tomcat.mbeanregistry.enabled=true

# InfluxDB metrics
management.metrics.export.influx.enabled=true
management.metrics.export.influx.uri=http://localhost:8086
management.metrics.export.influx.db=influxdb
management.metrics.export.influx.user-name=influxdb
management.metrics.export.influx.password=influxdb
management.metrics.export.influx.connect-timeout=3s
management.metrics.export.influx.step=1m
